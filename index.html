<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NCS Web Chat</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #chatLog { width: 100%; height: 300px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
    #typingStatus { font-size: 0.9em; color: gray; margin-top: 5px; }
    #messageInput { width: 80%; padding: 10px; }
    #sendBtn { padding: 10px 15px; }
  </style>
</head>
<body>

  <h2>NCS Chat</h2>

  <label for="userSelect">Select User:</label>
  <select id="userSelect">
    <option value="vahin">vahin</option>
    <option value="charan">charan</option>
  </select>

  <div id="chatLog"></div>
  <div id="typingStatus"></div>

  <input type="text" id="messageInput" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>

  <script src="chat.js"></script>

</body>
</html>
